<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React 生命週期</title>
</head>
<body>
    <!-- 準備好一個容器 -->
    <div id="test"></div>
    <!-- 引入 react 核心庫 -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <!-- 引入 react-dom，用於 react 操作 DOM -->
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <!-- 引入 babel，用於將 jsx 轉為 js -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- 引入 prop-type 用於對組件的標淺屬性進行檢查與限制 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.6.0/prop-types.js"></script>

    <script type="text/babel">
        class Computer extends React.Component {
            state = {cpu:'AMD'}

            changeCpu = () => {
                this.setState({cpu:'Intel'})
            }

            render() {
                return (
                    <div>
                        <div>電腦</div>
                        <button onClick={this.changeCpu}>換CPU</button>
                        <Cpu cpu={this.state.cpu}/>
                    </div>
                )
            }
        }

        class Cpu extends React.Component {
            // 接收到新的 props 時
            componentWillReceiveProps(props) {
                console.log('Cpu - componentWillReceiveProps')
            }
            
            // 檢驗是摟需要更新頁面，若為 true 則會調用 render()，否則不調用
            shouldComponentUpdate() {
                console.log('Cpu - shouldComponentUpdate')
                return true
            }

            // 組件將要更新前
            componentWillUpdate() {
                console.log('Cpu - componentWillUpdate')
            }

            render() {
                console.log('Cpu - render')
                return (
                    <div>CPU: {this.props.cpu}</div>
                )
            }

            // 組件更新完畢時
            componentDidUpdate() {
                console.log('Cpu - componentDidUpdate')
            }
        }

        ReactDOM.render(<Computer/>, document.getElementById('test'))
    </script>
</body>
</html>
