<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高階函數與柯里化</title>
</head>
<body>
    <!-- 準備好一個容器 -->
    <div id="test"></div>
    <!-- 引入 react 核心庫 -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <!-- 引入 react-dom，用於 react 操作 DOM -->
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <!-- 引入 babel，用於將 jsx 轉為 js -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- 引入 prop-type 用於對組件的標淺屬性進行檢查與限制 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.6.0/prop-types.js"></script>

    <script type="text/babel">
        class Login extends React.Component {
            state = {
                username:'', 
                password:''
            }
            saveFormData = (dataType) => {
                return (event) => {
                    this.setState({[dataType]:event.target.value})
                }
            }
            handleSubmit = () => {
                event.preventDefault() // 阻止表單提交
                const {username, password} = this.state
                alert(`你輸入的用戶名是:${username}, 你輸入的密碼是:${password}`)
            }
            render() {
                return (
                    <form action="http://google.com" onSubmit={this.handleSubmit}>
                        用戶: <input onChange={this.saveFormData('username')} type="text" name="username"/>
                        密碼: <input onChange={this.saveFormData('password')} type="password" name="password"/>
                        <button>登入</button>
                    </form>
                )
            }
        }

        ReactDOM.render(<Login/>, document.getElementById('test'))
    </script>
</body>
</html>
