<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSX 規則</title>
    <style>
        .title{
            background-color: orange;
            width: 200px;
        }
    </style>
</head>
<body>
    <!-- 準備好一個容器 -->
    <div id="test"></div>
    <!-- 引入 react 核心庫 -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <!-- 引入 react-dom，用於 react 操作 DOM -->
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <!-- 引入 babel，用於將 jsx 轉為 js -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
        const myId = "react"
        const myData = "Hello, Steven"

        // 1. 創建虛擬 DOM
        const VDOM = (
            <div>
                <h2 className="title" id={myId.toLowerCase()}>
                    <span style={{color:'white', fontSize:'29px'}}>{myData.toLowerCase()}</span>
                </h2>
                <input type="text"/>
            </div>
        )  
        // 2. 渲染虛擬 DOM 到頁面上
        ReactDOM.render(VDOM, document.getElementById('test'))
        /*
            jsx 語法規則 :
              1. 定義虛擬 DOM 時，不要有引號
              2. 標籤中混入 js 表達式時，要用 { }
              3. 樣式的類名指定不要用 class，要用 className
              4. 內聯樣式要用 style={{key:value}} 形式書寫
              5. 虛擬 DOM 必須只有一個根標籤
              6. 標籤必須閉合，即像在 html 中 <input type="text"> 的寫法是可以的，但是在 jsx 中必須要有結束標籤 <input type="text"></input> 或 <input type="text"/>
              7. 標籤首字母
                (1) 若小寫字母開頭，則將改標籤轉為 html 同名元素．若 html 中無該標籤對應的同名元素則報錯．
                (2) 若大寫字母開頭，React 就會去渲染對應的組件，若組件沒有定義則會報錯．
        */
    </script>
</body>
</html>
