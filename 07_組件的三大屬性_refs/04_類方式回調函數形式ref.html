<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>類方式回調函數形式 ref</title>
</head>
<body>
    <!-- 準備好一個容器 -->
    <div id="test"></div>
    <!-- 引入 react 核心庫 -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <!-- 引入 react-dom，用於 react 操作 DOM -->
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <!-- 引入 babel，用於將 jsx 轉為 js -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- 引入 prop-type 用於對組件的標淺屬性進行檢查與限制 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.6.0/prop-types.js"></script>

    <script type="text/babel">
        class MyComponent extends React.Component {
            state = {isHot:true}
            myClick = () => {
                const {input1} = this
                console.log(input1.value)
            }
            changeWeather = () => {
                const {isHot} = this.state
                this.setState({isHot:!isHot})
            }
            saveInput = (input1Element) => {
                this.input1 = input1Element;
                console.log("@", input1Element);
            }
            render() {
                const {isHot} = this.state
                return (
                    <div>
                        <h2>今天天氣{isHot?'炎熱':'涼爽'}</h2>
                        <input ref={this.saveInput} type="text" defaultValue="test callback"/>
                        <button onClick={this.myClick}>Click Me</button>
                        <button onClick={this.changeWeather}>Change Weather</button>
                    </div>
                )
            }
        }
    
        ReactDOM.render(<MyComponent/>, document.getElementById('test'))
    </script>
</body>
</html>
