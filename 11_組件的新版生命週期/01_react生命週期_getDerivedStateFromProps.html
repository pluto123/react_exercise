<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>react 新版生命週期 getDerivedStateFromProps 介紹</title>
</head>
<body>
    <!-- 準備好一個容器 -->
    <div id="test"></div>
    <!-- 引入 react 核心庫 -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <!-- 引入 react-dom，用於 react 操作 DOM -->
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <!-- 引入 babel，用於將 jsx 轉為 js -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- 引入 prop-type 用於對組件的標淺屬性進行檢查與限制 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.6.0/prop-types.js"></script>

    <script type="text/babel">
        class Counter extends React.Component {
            constructor(props) {
                super(props)
                console.log('Counter - constructor')
                this.state = {count:0}
            }

            add = () => {
                let {count} = this.state
                count += 1
                this.setState({count})
            }

            remove = () => {
                ReactDOM.unmountComponentAtNode(document.getElementById('test'))
            }

            // 極為罕用，只有當 state 的值總是取決於 props 時才使用，
            // 一經使用後，就無法使用 state 進行更新
            static getDerivedStateFromProps(props, state) {
                console.log('Counter - getDerivedStateFromProps', props, state)
                return props
            }

            // 初始化渲染與狀態更新之後
            render() {
                console.log('Counter - render')
                const {count} = this.state
                return (
                    <div>
                        <h2>計數器 : {count}</h2>
                        <button onClick={this.add}>計數增加</button>
                        <button onClick={this.remove}>卸載</button>
                    </div>
                )
            }

            // 組件掛載完畢時
            componentDidMount() {
                console.log('Counter - componentDidMount')
            }

            // 組件將要被移除前
            componentWillUnmount() {
                console.log('Counter - componentWillUnmount')
            }
        }

        ReactDOM.render(<Counter count={199}/>, document.getElementById('test'))
    </script>
</body>
</html>
